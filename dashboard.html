<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Results Dashboard</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> 
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


    <script src="dashboard.js"></script>
    
  </head>

  <body>

    <div class="container">

      <h1>Server Page</h1>

      <h2>Summary</h2>
      <div id="summary_graph">
      </div>

      
      <button onclick="dashboard.new_question()" type="button" class="btn btn-default btn-lg">Reset Question</button>
      <button onclick="dashboard.toggle_visible('#summary_graph')" type="button" class="btn btn-default btn-lg">Show/Hide Summary</button>
      <button onclick="dashboard.toggle_visible('#responses')" type="button" class="btn btn-default btn-lg">Show/Hide Responses</button>
      <div id="responses">
      <h2>Responses</h2>
      <table id="response-list" class="table table-striped"></table>
      </div>
    </div><!-- /.container -->



  </body>
</html>
